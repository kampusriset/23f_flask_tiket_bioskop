{% extends 'base.html' %}
{% block content %}

<h2>Kelola Jadwal</h2>

<p>Jumlah jadwal: {{ schedules|length }}</p>

<table class="table table-dark">
    <tr>
        <th>Film</th>
        <th>Jam Tayang</th>
        <th>Harga</th>
    </tr>
    {% for s in schedules %}
    <tr>
        <td>{{ s.title }}</td>
        <td>{{ s.show_time }}</td>
        <td>{{ s.price }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
