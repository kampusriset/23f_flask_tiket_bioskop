{% extends 'base.html' %}
{% block content %}

<h2>Kelola Film</h2>

<a href="{{ url_for('admin.add_film') }}" class="btn btn-light mb-3">
  Tambah Film
</a>

<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Judul</th>
            <th>Genre</th>
            <th>Durasi</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for film in films %}
        <tr>
            <td>{{ film.title }}</td>
            <td>{{ film.genre }}</td>
            <td>{{ film.duration }} menit</td>
            <td>
                <a href="{{ url_for('admin.edit_film', id=film.id) }}"
                   class="btn btn-warning btn-sm">
                   Edit
                </a>
                  <form action="{{ url_for('admin.delete_film', id=film.id) }}"
                    method="post"
                    style="display:inline;"
                    onsubmit="return confirm('Yakin ingin menghapus film ini?')">
                    <button type="submit" class="btn btn-danger btn-sm">
                        Hapus
                    </button>
              </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
