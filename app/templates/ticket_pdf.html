<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 12px;
    }
    .ticket {
      border: 1px solid #000;
      padding: 20px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
    }
    td {
      padding: 6px 0;
    }
  </style>
</head>
<body>

<div class="ticket">
  <h2>TIKET BIOSKOP</h2>

  <table>
    <tr>
      <td><b>ID Booking</b></td>
      <td>#{{ booking.id }}</td>
    </tr>
    <tr>
      <td><b>Film</b></td>
      <td>{{ booking.schedule.film.title }}</td>
    </tr>
    <tr>
      <td><b>Jadwal</b></td>
      <td>{{ booking.schedule.show_time.strftime('%d %b %Y %H:%M') }}</td>
    </tr>
    <tr>
      <td><b>Kursi</b></td>
      <td>{{ booking.seats }}</td>
    </tr>
    <tr>
      <td><b>Total</b></td>
      <td>Rp {{ booking.total }}</td>
    </tr>
    <tr>
      <td><b>Status</b></td>
      <td>{{ booking.status }}</td>
    </tr>
  </table>

  <p style="margin-top:20px; text-align:center;">
    Tunjukkan tiket ini saat masuk studio ðŸŽ¬
  </p>
</div>

</body>
</html>
